<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../vendors/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div>
        <div class="mx-auto rounded-2 shadow mt-4 py-5 " style="width: 30rem; height: auto; background: #000042; color: #fff; padding: 20px;">
            <form class="login-form">
                <div class="text-center pb-3 text-underline ">
                    <h4 class="text-center text-underline">Sign Up</h4>
                </div>
                <div class="mb-4 form-input">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" placeholder="Username" class="form-control bg-white rounded-0" id="username" name="username" autocomplete="off"/>  
                </div>
                <div class="mb-4 form-input">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" placeholder="Email" class="form-control bg-white rounded-0" id="email" name="email"  autocomplete="off"/>  
                </div>
                <div class="mb-4 form-input">
                    <label for="password" class="form-label" >Password</label>
                    <input type="password" placeholder="Password" class="form-control rounded-0" id="password" name="password"  autocomplete="off"/>  
                </div>

                <div>
                    <button type="submit" class="text-white w-100" style="background: rgb(110 101 217); height: 50px; border: none; offset: none; outline: none;">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
